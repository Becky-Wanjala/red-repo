<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>STUDENT REGISTRATION HTML></title>
    </head>
    <body>
        <form action="" method="post" enctype=""> 
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required ><br>

            <label for="date of birth">Date of birth</label>
            <input type="text" id="name" placeholder="dd/mm/yyyy" required ><br>

            <label for="female">Female</label>
            <input type="radio" id="name" name="gender" value="Famale" required>
            <label for="male">Male</label>
            <input type="radio" id="name" name="gender" value="Male" required><br>

            <label for="address">Address</label>
            <input type="text" id="name" name="address" required value=""><br>

            <label for="telephone">Telephone</label>
            <input type="number" id="name" name="telephone" placeholder="+254---------" required><br>

            <label for="email address">Enail Address</label>
            <input type="email address" id="name" name="email address" placeholder="jael@gmail.com" required><br>

            <label for="course">Select your course:</label> 
            <select id="course" name="course" required> 
                <option value=""></option>
                <option value="Education">Education</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Health science">Health science</option>
            </select><br>
            
            <button type="radio">Register</button>
            <button type="radio">Cancel</button>
            

        </form>
    </body>
</html>
